name: Deploy to GitHub Pages

on:
  # 当推送到main或master分支时触发部署
  push:
    branches: [ main, master ]
  # 允许手动触发部署
  workflow_dispatch:

# 权限设置
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - uses: actions/checkout@v4
      
      # 设置Node.js环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # 安装pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false
      
      # 安装依赖
      - name: Install dependencies
        run: pnpm install
      
      # 构建项目
      - name: Build
        run: pnpm run build
      
      # 上传构建产物为artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 部署目录
          path: ./dist
      
      # 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4